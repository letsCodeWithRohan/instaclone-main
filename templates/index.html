<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="{{url_for('static',filename='stylesheets/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-full min-h-screen bg-white dark:bg-zinc-900 dark:text-white py-5 flex flex-col items-center justify-center">
    <div class="flex flex-col items-center gap-5 px-4">
      <img class="w-1/2 dark:invert-0 invert" src="{{url_for('static',filename='images/logo.png')}}" alt="">
      <form class="w-full" action="/" method="post">
        <input class="px-3 mt-2 py-2 border-2 border-[#ddd] dark:border-zinc-800 rounded-md block w-full bg-white dark:bg-zinc-900" type="text" placeholder="username" name="username">
        <input class="px-3 mt-2 py-2 border-2 border-[#ddd] dark:border-zinc-800 rounded-md block w-full bg-white dark:bg-zinc-900" type="email" placeholder="email" name="email">
        <input class="px-3 mt-2 py-2 border-2 border-[#ddd] dark:border-zinc-800 rounded-md block w-full bg-white dark:bg-zinc-900" type="text" placeholder="name" name="name">
        <input class="px-3 mt-2 py-2 border-2 border-[#ddd] dark:border-zinc-800 rounded-md block w-full bg-white dark:bg-zinc-900" type="password" placeholder="password" name="password">
        <input class="w-full text-white bg-blue-500 px-3 py-3 rounded-md mt-2" type="submit" value="Make New Account">
      </form>
      <span>Already have an account ? <a href="/login" class="text-blue-500">Log In</a></span>
    </div>
  </div>
  <div class="footer hidden text-white flex justify-between items-center w-full fixed bottom-0 z-[10] bg-zinc-900 px-10 py-3">
    <a href="/feed"><i class="text-[1.4rem] ri-home-line"></i></a>
    <a href="/search"><i class="text-[1.4rem] ri-search-line"></i></a>
    <a href="/upload"><i class="text-[1.4rem] ri-add-box-line"></i></a>
    <a href="/profile">
      <div class="w-8 h-8 bg-zinc-300 rounded-full overflow-hidden">
        <img class="w-full h-full object-cover" src="/images/uploads/<%= user.picture %>" alt="">
      </div>
    </a>
  </div>
  </body>
  </html>
