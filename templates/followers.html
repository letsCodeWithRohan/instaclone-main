<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Followers | Instagram</title>
  <link rel="stylesheet" href="{{url_for('static',filename='stylesheets/style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="w-full min-h-screen bg-white dark:bg-zinc-900 dark:text-white py-5">
    <div class="nav flex justify-between items-center px-4">
      <a href="/userprofile/{{userdata['id']}}">
        <i class="ri-arrow-left-line text-[1.4rem]"></i>
      </a>
      <h3 class="text-lg">{{userdata["username"]}}</h3>
      <div class="icons flex gap-5">
        <a href="/upload"><i class="text-[1.4rem] ri-add-box-line"></i></a>
        <!-- <i class="text-[1.4rem] ri-menu-line"></i> -->
        <a href="/logout"><i class="text-[1.4rem] bi bi-box-arrow-right"></i></a>
      </div>
    </div>
    <div class="mt-3 bg-white flex justify-between gap-1 bg-white dark:bg-zinc-900 dark:text-white">
      <p class="w-1/2 h-[60px] text-center pt-3 border-b-[4px] border-[#000] dark:border-[#fff]">
        <span>Followers</span>
      </p>
      <a href="/following/{{userdata['id']}}" class="w-1/2 h-[60px] text-center pt-3">
          <span>Following</span>
      </a>
    </div>
    <div class="users px-3">
      {% if users|length > 0 %}
      {% for user in users %}
      <a href="/userprofile/{{user[0]}}" class="outline-none">
        <div class="dark:text-white flex items-center gap-2 mt-5">
          <div class="image w-[13vw] h-[13vw] rounded-full bg-sky-100 overflow-hidden">
            <img src="{{url_for('static',filename=user[3])}}" alt="">
          </div>
          <div class="text">
            <h3 class="text-xl">{{ user[1] }}</h3>
            <h4 class="text-sm opacity-30 leading-none">{{ user[2] }}</h4>
          </div>
        </div>
      </a>
      {% endfor %}
      {% else %}
      <div class="w-full flex justify-center items-center h-[90vh]">
        <small class="opacity-50">no followers yet.</small>
      </div>
      {% endif %}
    </div>
  </div>
  <div
    class="footer shadow-md border-t-[1px] bg-white border-[#ddd] dark:text-white flex justify-between items-center w-full fixed bottom-0 z-[10] dark:bg-zinc-900 px-10 py-3">
    <a href="/feed"><i class="text-[1.4rem] ri-home-line"></i></a>
    <a href="/search"><i class="text-[1.4rem] ri-search-line"></i></a>
    <a href="/upload"><i class="text-[1.4rem] ri-add-box-line"></i></a>
    <a href="/profile">
      <div class="w-8 h-8 dark:bg-zinc-300 rounded-full overflow-hidden bg-white dark:text-white">
        <img class="w-full h-full object-cover" src="{{url_for('static',filename=userdata['profile'])}}" alt="userdata['profile']">
      </div>
    </a>
  </div>
</body>

</html>
