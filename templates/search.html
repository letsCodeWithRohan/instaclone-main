<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="{{url_for('static',filename='stylesheets/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full min-h-screen bgwhite dark:bg-zinc-900 px-4 py-5 dark:text-white">
        <form action="/search" method="post" id="searchForm" class="border-2 border-zinc-800 flex items-center justify-between px-2 py-1 rounded-md">
            <i class="dark:text-white ri-search-line"></i>
            <input id="searchBar" class="input ml-1 w-full dark:bg-zinc-900 outline-none text-zinc-400" type="text"
                placeholder="search username" name="search_input">
        </form>
        <div class="users">
            {% if users|length > 0 %}
            {% for user in users %}
            <a href="/userprofile/{{user[0]}}" class="outline-none">
                <div class="dark:text-white flex items-center gap-2 mt-5">
                    <div class="image w-[11vw] h-[11vw] rounded-full bg-sky-100 overflow-hidden">
                        <img src="{{url_for('static',filename=user[3])}}" alt="">
                        </div>
                    <div class="text">
                        <h3>{{ user[1] }}</h3>
                        <h4 class="text-xs opacity-30 leading-none">{{ user[2] }}</h4>
                    </div>
                </div>            
            </a>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="footer dark:text-white flex justify-between items-center w-full fixed bottom-0 z-[10] dark:bg-zinc-900 px-10 py-3">
        <a href="/feed"><i class="text-[1.4rem] ri-home-line"></i></a>
        <a href="/search"><i class="text-[1.4rem] ri-search-line"></i></a>
        <a href="/upload"><i class="text-[1.4rem] ri-add-box-line"></i></a>
        <a href="/profile">
          <div class="w-8 h-8 bg-zinc-300 rounded-full overflow-hidden">
            <img class="w-full h-full object-cover" src="{{url_for('static',filename=owndata[5])}}" alt="">
          </div>
        </a>
      </div>
      <script>
        let searchBar = document.getElementById("searchBar");

        searchBar.addEventListener('input',() =>{
            setTimeout(() => {
                document.querySelector("#searchForm").submit()
            }, 2000);
        });
    </script>
      </body>
      </html>
