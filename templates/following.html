<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Following | Instagram</title>
  <link rel="stylesheet" href="{{url_for('static',filename='stylesheets/style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="w-full min-h-screen bg-white dark:bg-zinc-900 dark:text-white py-5">
    <div class="nav flex justify-between items-center px-4">
      <h3 class="text-lg">{{"demo"}}</h3>
      <div class="icons flex gap-5">
        <a href="/upload"><i class="text-[1.4rem] ri-add-box-line"></i></a>
        <i class="text-[1.4rem] ri-menu-line"></i>
        <a href="/logout"><i class="text-[1.4rem] bi bi-box-arrow-right"></i></a>
      </div>
    </div>
    <div class="users px-3">
    {% if users|length > 0 %}
            {% for user in users %}
            <a href="/userprofile/{{user[0]}}" class="outline-none">
                <div class="dark:text-white flex items-center gap-2 mt-5">
                    <div class="image w-[11vw] h-[11vw] rounded-full bg-sky-100 overflow-hidden">
                        <img src="{{url_for('static',filename=user[3])}}" alt="">
                        </div>
                    <div class="text">
                        <h3>{{ user[1] }}</h3>
                        <h4 class="text-xs opacity-30 leading-none">{{ user[2] }}</h4>
                    </div>
                </div>            
            </a>
            {% endfor %}
            {% endif %}
        </div>
  </div>
  <div
    class="footer shadow-md border-t-[1px] bg-white border-[#ddd] dark:text-white flex justify-between items-center w-full fixed bottom-0 z-[10] dark:bg-zinc-900 px-10 py-3">
    <a href="/feed"><i class="text-[1.4rem] ri-home-line"></i></a>
    <a href="/search"><i class="text-[1.4rem] ri-search-line"></i></a>
    <a href="/upload"><i class="text-[1.4rem] ri-add-box-line"></i></a>
    <a href="/profile">
      <div class="w-8 h-8 dark:bg-zinc-300 rounded-full overflow-hidden bg-white dark:text-white">
      </div>
    </a>
  </div>
</body>

</html>
