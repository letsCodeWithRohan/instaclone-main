<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Instagram</title>
    <link rel="stylesheet" href="{{url_for('static',filename='stylesheets/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='stylesheets/output.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="font-[Outfit]">
    <div class="w-full flex flex-col overflow-hidden gap-2 h-[100dvh] bg-white dark:bg-zinc-900 dark:text-white">
        <!-- Top Bar -->
        <div class="nav flex items-center px-4 py-2 gap-4">
            <a href="/feed/">
                <i class="ri-arrow-left-line text-[1.4rem]"></i>
            </a>
            <h3 class="text-lg">{{session['username']}}</h3>
        </div>

        <!-- Search Bar -->
        <div class="search-div dark:bg-zinc-700 dark:text-white px-2 rounded-lg w-[96%] mx-[2%] bg-slate-100 flex items-center gap-2">
            <input type="text" placeholder="Search" class="flex-1 py-2 bg-transparent dark:text-white outline-0 border-0">
        </div>

        <div class="users flex-1 px-2">
            {% if users %}
            {% for user in users %}
            <a href="/chat/{{user['id']}}" class="outline-none">
                <div class="dark:text-white flex items-center gap-3 mt-5">
                    <div class="image w-[15vw] h-[15vw] rounded-full bg-sky-100 overflow-hidden">
                        <img src="{{url_for('static',filename=user['profile'])}}" alt="">
                        </div>
                    <div class="text flex flex-col gap-2 justify-center">
                        <h3>{{user['name']}}</h3>
                        <h4 class="text-xs text-slate-500 opacity-70 leading-none">Start chat with {{user['name']}}</h4>
                    </div>
                </div>            
            </a>
            {% endfor %}
            {% else %}
                <p class="w-full p-4 text-center dark:text-white">No users found.</p>
            {% endif %}
        </div>
    </div>
  {% include 'partials/footer.html' %}

</body>
</html>
